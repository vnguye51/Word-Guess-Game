<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>


<!-- <input type="text" onkeypress="game.guess(event)"> -->

<div id='gamecontainer'>
        <h1>Name that anime character!</h1>

        <div id='imagecontainer'>
            <img src="#" id='AnimePic' alt = 'Anime Picture' hidden>
        </div>

<p id='SubScore' hidden></p>
<p id='Guesses' hidden>Your guesses:</p>

<p id ='Score' hidden>Score: 0 | 0</p>
<p id ='Tries' hidden>Tries Left: 10</p>
<p id ='Characters' hidden></p>
<p id ='Win' hidden>You win!</p>
<p id = 'Lose' hidden>You lose!</p>
<div id = 'DifficultyContainer'>
    <button onclick ='game.start()' class = 'Difficulty' id = 'EasyButton'>EASY(CLASSICS)</button>
    <button onclick ='game.start()' class = 'Difficulty' id = 'MediumButton'>MEDIUM</button>
    <button onclick ='game.start()' class = 'Difficulty' id = 'HardButton'>HARD(OBSCURE)</button>
</div>

<button onclick="game.playAgain()" id = 'AgainButton' hidden >Play Again!</button>

<script src="assets/javascript/game.js"></script>
</div>

</body>
